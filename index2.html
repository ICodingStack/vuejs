<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   
    <div class="container mt-2" id="app">
    	<div class="row">
    	<h1>V-if && v-else</h1>
    		<div class="col-md-12">
				<div v-if="!scores.length && showAlert" class="alert alert-warning" role="alert">
				  no recodes data
				</div>
  		     <div v-else="!scores.length && showAlert" class="alert alert-success" role="alert">
				 there is a records
				</div>
   		    

    		</div>
    	</div>
    </div>
	
	<script src="js/vue.js"></script>
	<script>
	new Vue({
		el:'#app',
		data: {
			showAlert: true,
			scores:[1]
		}
	})
	</script>
</body>
</html>
