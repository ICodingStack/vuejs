<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   
    <div class="container mt-2" id="app">
    	<div class="row">
    	<h1>V-if && v-on</h1>
    		<div class="col-md-12">
				<div v-if="!scores.length && showAlert" class="alert alert-primary" role="alert">
				A simple primary alertâ€”check it out!
				</div>
   		     <button v-on:click="showAlert = false" type="button" class="btn btn-primary">Hide message </button>

    		</div>
    	</div>
    </div>
	
	<script src="js/vue.js"></script>
	<script>
	new Vue({
		el:'#app',
		data: {
			showAlert: true,
			scores:[]
		}
	})
	</script>
</body>
</html>
