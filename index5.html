<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<div class="container mt-2" id="app">
		<div class="row">
			<div class="col-md-12">
				<h3>Events</h3>
				<ol class="list-group list-group-numbered">
				  <li v-for="framework in frameworks" class="list-group-item d-flex justify-content-between align-items-start">
					<div class="ms-2 me-auto">
					  <div class="fw-bold">{{ framework.name }}</div>
					 
					</div>
					<button @click="upVote(framework)" class="btn btn-primary">{{ framework.score }}</button>
				
				  </li>
 
				</ol>
			</div>
		
			
		</div>
	</div>
	
<script src="js/vue.js"></script>
<script>
 
	new Vue({
		el: '#app',
		data:{
			frameworks:[
			 {name:"laravel",score:0},
			{name:"vue",score:0},
			{name:"bootstrap",score:0},
			{name:"html",score:0},
			]
		},
		methods: {
			upVote(framework){
				framework.score++
			}
		}
	})
	
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
